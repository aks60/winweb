<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Bin</title>
        <style>
            .abs {
                position: absolute;
                border: 1px solid #00f;
            }
            #north {
                border: 1px solid #00f;
                width:100%;
                height:30px;
            }
            #context {
                top: 44px;
                margin-top: -4px;
                width: calc(100% - 12px);
                height: calc(100% - 68px);
            }
            #west1 {
                width: 30px;
                height: 100%;
            }
            #west2 {
                width: calc(100% - 424px);
                height: 100%;
                left: 32px;
            }
            #east1 {
                width: 388px;
                height: 50%;
                right: 0px;
            }
            #east2 {
                width: 388px;
                height: 50%;
                right: 0px;
                bottom: 0px;
            }
            #south {
                display: inlin-block;
                bottom: 0px;
                width: calc(100% - 12px);
                height:24px
            }
        </style>
    </head>
    <body>
        <div id='north' style=''>ID1
        </div>  
        <div id='context' class='abs' style=''>
            <div id='west1' class='abs' style=''>ID2-1
            </div>
            <div id='west2' class='abs' style=''>ID2-2
            </div> 
            <div id='east1' class='abs' style=''>ID2-3
            </div>   
            <div id='east2' class='abs' style=''>ID2-4
            </div>       
        </div>  
        <div id='south' class='abs' style=''>ID3
        </div>   
    </body>
</html>
