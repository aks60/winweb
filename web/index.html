<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { 
                display: grid;
                grid-template-areas: 
                    "header header header"
                    "nav article ads"
                    "footer footer footer";
                grid-template-rows: 60px 1fr 60px;
                grid-template-columns: 20% 1fr 15%;
                grid-gap: 10px;
                height: 100vh;
                margin: 0;
            }
            header, footer, article, nav, div {
                padding: 20px;
                background: gold;
            }
            #pageHeader {
                grid-area: header;
            }
            #pageFooter {
                grid-area: footer;
            }
            #mainArticle { 
                grid-area: article;      
            }
            #mainNav { 
                grid-area: nav; 
            }
            #siteAds { 
                grid-area: ads; 
            }
        </style>        
    </head>
    <body>
        <header id="pageHeader">Header</header>
        <article id="mainArticle">Article</article>
        <nav id="mainNav">

            <button id = "btn1" type="button" onClick="onPage('2');" style="width: 164px; margin: 12px;">Авторизация пользователя(токен)</button>
            <button id = "btn2" type="button" onClick="onPage('1');" style="width: 164px; margin: 12px;">Авторизация пользователя(пароль)</button>              
        </nav>
        <div id="siteAds">Ads</div>
        <footer id="pageFooter">Footer</footer>
    </body>
</html>
